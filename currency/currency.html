<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="kuun.js"></script>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="exchange-rate">
      <div id="base-unit"></div>
      <div id="target-rate"></div>
    </div>
    <div class="input-group">
      <input type="number" id="base-anmout" class="input-box">
      <select class="select-box" id="base-code">
      </select>   
      <input type="number" id="target-anmout" class="input-box">
      <select class="select-box" id="target-code">
      </select>
    </div>
    <p class="error-message"></p>
  </div>
</body>
</html>
