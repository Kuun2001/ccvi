<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="kuun.js"></script>
  </head>
  <body>
   <div class="container">
    <h2 class="title">Register Form</h2>
    <form action="#" class="form">
      <div class="input-group">
        <label for="username" class="label" >Username</label>
        <input type="text" id="username" class = "input" placeholder=" Your username">
        <span class="error-message"></span>
        <span class="icon icon-success hidden">✔</span>
        <span class="icon icon-error hidden">✖</span>
      </div>
      <div class="input-group">
        <label for="email" class="label" >Email</label>
        <input type="text" id="email" class = "input" placeholder=" Your email">
        <span class="error-message"></span>
        <span class="icon icon-success hidden">✔</span>
        <span class="icon icon-error hidden">✖</span>
      </div>
      <div class="input-group">
        <label for="password" class="label" >Password</label>
        <input type="password" id="password" class = "input">
        <span class="error-message"></span>
        <span class="icon icon-success hidden">✔</span>
        <span class="icon icon-error hidden">✖</span>
      </div>
      <div class="input-group">
        <label for="passwordConfirmation" class="label" >Password Confirmation</label>
        <input type="password" id="passwordConfirmation" class = "input">
        <span class="error-message"></span>
        <span class="icon icon-success hidden">✔</span>
        <span class="icon icon-error hidden">✖</span>
      </div>
      <button class="button">Create Account</button>
    </form>
   </div>
  </body>
</html>
